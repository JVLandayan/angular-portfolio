<nav class="navbar-glass fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold gradient-text hover:cursor-pointer">{{ title() }}</h1>
      </div>

      <div class="hidden md:block">
        <div class="flex items-center space-x-8">
          @for (item of navItems(); track item.id) {
            <button
              (click)="scrollToSection.emit(item.id)"
              [class]="currentSection() === item.id
                ? 'text-white bg-primary-600/20 border-primary-400 glass-nav-link'
                : 'text-gray-300 hover:text-white hover:bg-gray-800/50 glass-nav-link'"
              class="px-3 py-2 text-sm font-medium transition-all duration-200 rounded-lg"
            >
              {{ item.label }}
            </button>
          }
        </div>
      </div>

      <div class="md:hidden">
        <button
          (click)="toggleMenu.emit()"
          class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700"
        >
          @if (!isMenuOpen()) {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
    </div>

    @if (isMenuOpen()) {
      <div class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 glass-dark rounded-lg mt-2">
          @for (item of navItems(); track item.id) {
            <button
              (click)="scrollToSectionMobile.emit(item.id)"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 w-full text-left"
            > {{ item.label }}
            </button>
          }
        </div>
      </div>
    }
  </div>
</nav>
